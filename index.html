<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1"> 
    <h2>Challenge 1: Your Age in Days</h2>
   
    <div class="flex-box-container-1">
         <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
         </div>
         <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
         </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
<!-- Challenge 2: Cat Generator   -->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div>
        <button class="btn btn-success" id="cat-generator" type="button" onclick="generateCat()"> Generate Cat</button>
    </div> 
        <div class="flex-box-container-2" id="flex-cat-gen">
            <!-- <img src="http://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt=""> -->

       </div> 
    </div>

    <!-- Challenge 3: Rock Paper Scissors -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="/static/images/rock-clipart-clipart-harvestable-resources-rock.png" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="paper" src="/static/images/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="scissors" src="/static/images/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpeg" height="150px" width="150px" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- Challenge 4: Change The Color Of All Buttons -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color Of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)" >
                    <option value="random">random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <!-- Challenge 5: Create A Blackjack Game -->
    <div class="container-5">
        <h2>Challenge 5: Blackjack Game</h2>
        <h3><span id="blackjack-result"> Let's play</span></h3>
        <div class="flex-blackjack-row-1">

            <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>

        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button" >Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table style="border: 1px solid black">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                  
                </tr>
            </table>
        </div>

    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
